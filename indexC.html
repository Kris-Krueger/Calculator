<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='stylesC.css' rel='stylesheet'>     <!-- <link> is most often used to link external style sheets -->
    <script src='scriptC.js' defer></script>       <!-- A script will not run until after the page has loaded -->
</head>
<body>
    <div class="calculator-grid">                 <!-- <div> defines a division or section. Used as a container for HTML elements (then styled by CSS or manpulated with JavaScript)-->
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>      <!-- <button> defines a clickable button. Can input text-->
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
